<!DOCTYPE html>
<html lang="en">
	<head>
	<title>{% block title %}{% endblock %}</title>
	<meta name="description" content="{% block description %}{% endblock %}">
	<meta name="yandex-verification" content="943b03fe19e31b1f" />
	<link rel="icon" href="{{ url_for('static', filename='img/favicon.jpg') }}" type="image/jpg" sizes="16x16">
	<link rel='canonical' href="{{ request.url }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='font/font.css') }}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
	</head>
	<body>

		<header class="navbar navbar-expand-md navbar-dark bd-navbar bg_blue">
			<nav class="container-xxl flex-wrap flex-md-nowrap" aria-label="Main navigation">

				<div>
					{% block side_menu_icon %}{% endblock %}
					<a class="navbar-brand p-2 me-2 logo-text" href="/" aria-label="Bootstrap">Tech Blog</a>
				</div>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-expanded="false" aria-label="Toggle navigation">
					<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-grid-3x3-gap-fill" viewBox="0 0 16 16">
  						<path d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2zM1 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V7zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2z"/>
					</svg>
				</button>

				<div class="collapse navbar-collapse" id="bdNavbar">
					<ul class="navbar-nav flex-row flex-wrap ms-md-auto">
						<li class="nav-item col-6 col-md-auto">
							<a class="nav-link px-4 cool-link" href="/">Home</a>
						</li>
						<li class="nav-item col-6 col-md-auto">
							<a class="nav-link px-4 cool-link active" aria-current="true" href="/docs/5.0/getting-started/introduction/">Tutorials</a>
						</li>
						<li class="nav-item col-6 col-md-auto">
							<a class="nav-link px-4 cool-link" href="/docs/5.0/examples/">FOSS</a>
						</li>
						<li class="nav-item col-6 col-md-auto">
							<a class="nav-link px-4 cool-link" href="/interview_preparation">Interview Preparation</a>
						</li>
						<li class="nav-item col-6 col-md-auto">
							<a class="nav-link px-4 cool-link" href="https://themes.getbootstrap.com/">DIY</a>
						</li>
						<li class="nav-item col-6 col-md-auto">
							<a class="nav-link px-4 cool-link" href="https://blog.getbootstrap.com/">Contact Us</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<div style="margin-top:90px"></div>

		{% block body %}{% endblock %}

		<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
	</body>
</html>
