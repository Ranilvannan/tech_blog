<!DOCTYPE html>
<html lang="en">
	<head>
	<title>{% block title %}{% endblock %}</title>
	<meta name="description" content="{% block description %}{% endblock %}">
	<meta name="yandex-verification" content="943b03fe19e31b1f" />
	<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}"/>
	<link rel='canonical' href="{{ request.url }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='font/font.css') }}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
	</head>
	<body>

		<header class="navbar navbar-expand-md navbar-dark bd-navbar bg_blue">
			<nav class="container-xxl flex-wrap flex-md-nowrap" aria-label="Main navigation">
				<a class="navbar-brand p-0 me-2 logo-text" href="/" aria-label="Bootstrap">Tech Blog</a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-expanded="false" aria-label="Toggle navigation">
					<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" class="bi" fill="currentColor" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>
					</svg>
				</button>

				<div class="collapse navbar-collapse" id="bdNavbar">
					<ul class="navbar-nav flex-row flex-wrap ms-md-auto">
						<li class="nav-item col-6 col-md-auto cool-link">
							<a class="nav-link px-4" href="/" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Bootstrap');">Home</a>
						</li>
						<li class="nav-item col-6 col-md-auto cool-link">
							<a class="nav-link px-4 active" aria-current="true" href="/docs/5.0/getting-started/introduction/">About Us</a>
						</li>
						<li class="nav-item col-6 col-md-auto cool-link">
							<a class="nav-link px-4" href="/docs/5.0/examples/">Tutorials</a>
						</li>
						<li class="nav-item col-6 col-md-auto cool-link">
							<a class="nav-link px-4" href="https://icons.getbootstrap.com/">FOSS</a>
						</li>
						<li class="nav-item col-6 col-md-auto cool-link">
							<a class="nav-link px-4" href="https://themes.getbootstrap.com/">Service</a>
						</li>
						<li class="nav-item col-6 col-md-auto cool-link">
							<a class="nav-link px-4" href="https://blog.getbootstrap.com/">Contact</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>


		{% block body %}{% endblock %}
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<p class="lead">Â© 2021 Tech Blog</p>
			</div>
		</div>
	<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
	</body>
</html>
